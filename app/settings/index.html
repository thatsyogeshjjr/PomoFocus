<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="titlebar">
      <div class="logo">
        <br />
        <br />
        <img src="../home/images/settings.png" id="icon" />
        <h1>&nbsp;Settings</h1>
      </div>
      <div class="action-btn">
        <div class="min btn-change-cursor" id="SettingMin">
          <img src="../home/images/min.png" alt="" />
        </div>
        <div class="close btn-change-cursor" id="SettingClose">
          <img src="../home/images/close.png" alt="" />
        </div>
      </div>
    </div>
    <br />
    <!-- theme -->
    <div class="container-q" style="visibility: hidden">
      <!--underdev darkmode and lightmode ^^^ -->
      <h2>Dark Mode</h2>
      <input type="checkbox" id="dark-theme" value="first_checkbox" />
    </div>
    <!-- time-data -->
    <div class="container-q">
      <h2>Focus</h2>
      <input id="focus-time" type="text" value="25:00" />
    </div>
    <div class="container-q">
      <h2>Short Break</h2>
      <input id="shortbreak-time" type="text" value="05:00" />
    </div>
    <div class="container-q">
      <h2>Long Break</h2>
      <input id="longbreak-time" type="text" value="15:00" />
    </div>
    <div class="container-q">
      <p>&nbsp;&nbsp;&nbsp;&nbsp;*Restart the app after saving</p>
    </div>
    <button class="save-btn btn-change-cursor" id="save-btn">Save</button>
  </body>

  <script defer>
    require("../renderer.js");
  </script>
  <script src="index.js"></script>
</html>
