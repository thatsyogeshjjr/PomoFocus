<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="titlebar">
      <div class="logo">
        <img src="../home/images/settings.png" id="icon" />
        <h1>&nbsp;Settings</h1>
      </div>
      <div class="action-btn">
        <div class="min" id="SettingMin">
          <img src="../home/images/min.png" alt="" />
        </div>
        <div class="close" id="SettingClose">
          <img src="../home/images/close.png" alt="" />
        </div>
      </div>
    </div>
    <br />
    <!-- theme -->
    <div class="container-q">
      <h2>Dark Mode</h2>
      <input type="checkbox" id="cbox1" value="first_checkbox" />
    </div>
    <!-- time-data -->
    <div class="container-q">
      <h2>Focus</h2>
      <input type="text" placeholder="25:00" />
    </div>
    <div class="container-q">
      <h2>Short Break</h2>
      <input type="text" placeholder="05:00" />
    </div>
    <div class="container-q">
      <h2>Long Break</h2>
      <input type="text" placeholder="15:00" />
    </div>

    <button class="save-btn">Save</button>
  </body>

  <script src="index.js"></script>
</html>
